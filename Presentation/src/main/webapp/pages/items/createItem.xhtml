<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
	<h:outputStylesheet library='css' name='main.css' />
</h:head>

<h:body>
	<h:form>
		<h:messages />
		<h3>${msgs.itemCreateHeader}</h3>
		<h:panelGrid columns='2' styleClass='panelGrid'
			rowClasses='panelFirstLine,panelNextLine'>

			<h:outputLabel for='itemColor' value='#{msgs.itemColor' />
			<h:inputText id='itemColor' value='#{itemManagedBean.item.color}' />

			<h:outputLabel for='itemImportance' value='#{msgs.itemImportance' />
			<h:selectOneListbox id='itemImportance'
				value='#{itemManagedBean.item.importance}' />

			<h:outputLabel for='itemIsPro' value='#{msgs.itemIsPro' />
			<h:selectOneRadio id='itemIsPro'
				value='#{itemManagedBean.item.isProfessional}' />
		</h:panelGrid>

		<h:panelGrid columns='2'>
			<h:commandButton action='#{itemManagedBean.createItemEnd()}'
				value='#{msgs.create}' />
			<h:commandButton action='#{closetManagedBean.listAllClosets()}'
				value='#{msgs.cancel}' immediate='true' />
		</h:panelGrid>
		<br />
	</h:form>
</h:body>
</html>
