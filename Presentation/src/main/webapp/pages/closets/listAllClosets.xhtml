 <!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 
   'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'> 
 <html xmlns='http://www.w3.org/1999/xhtml' 
  xmlns:f='http://java.sun.com/jsf/core' 
  xmlns:h='http://java.sun.com/jsf/html' 
  xmlns:ui='http://java.sun.com/jsf/facelets'> 

 <h:head> 
  <h:outputStylesheet library='css' name='main.css' /> 
 </h:head> 
 <h:body> 
  <h:form> 
   <h:messages /> 
   <h:dataTable value='#{closetManagedBean.getAllClosets()}' var='closet' styleClass='table' headerClass='tableColumnsHeader' rowClasses='tableFirstLine,tableNextLine' > 
    <h:column> 
      <f:facet name='header'> 
      #{msgs.closetSerialNumber} 
     </f:facet> 
     #{closet.serialNumber} 
    </h:column>    
    <h:column> 
     <f:facet name='header'> 
      #{msgs.closetHeight} 
     </f:facet> 
     #{closet.height} 
    </h:column> 
     <h:column> 
     <f:facet name='header'> 
      #{msgs.closetNbShelves} 
     </f:facet> 
     #{closet.numShelves} 
    </h:column> 
    <h:column> 
     <f:facet name='header'> 
      #{msgs.closetIsDivide} 
     </f:facet> 
     #{closet.divided} 
    </h:column> 

    <h:column> 
     <h:panelGrid columns='4'> 
      <h:inputHidden value='#{closet.serialNumber}' />       
      <h:commandButton action='#{closetManagedBean.updateClosetStart()}' value='#{msgs.update}' > 
       <f:setPropertyActionListener target='#{closetManagedBean.closet}' value='#{closet}' /> 
      </h:commandButton> 
      <h:commandButton action='#{closetManagedBean.deleteClosetStart()}' value='#{msgs.delete}' > 
       <f:setPropertyActionListener target='#{closetManagedBean.closet}' value='#{closet}' /> 
      </h:commandButton> 
     </h:panelGrid> 
    </h:column>

   </h:dataTable> 
   <h:commandButton action='#{closetManagedBean.createClosetStart}' value='#{msgs.create} #{msgs.closet}' /> 
  </h:form> 
 </h:body> 
 </html>
